<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillsHub - Agent Skills Manager</title>
  <script>
    // Apply theme immediately to prevent flash of wrong theme
    (function() {
      var stored = localStorage.getItem('skillshub-theme');
      var mode = (stored === 'auto' || stored === 'light' || stored === 'dark') ? stored : 'auto';
      var theme;
      if (mode === 'light') {
        theme = 'skillshub-light';
      } else if (mode === 'dark') {
        theme = 'skillshub-dark';
      } else {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'skillshub-dark' : 'skillshub-light';
      }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body class="bg-base-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
